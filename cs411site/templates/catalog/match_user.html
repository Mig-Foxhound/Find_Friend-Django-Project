{% extends "base_generic.html" %}

{% block content %}
<h3>Find your classmates around you:</h3>
<form action="{% url 'user-match' %}" method="post">
  {% csrf_token %}
  <p>
    <label for="name">Type in the location you want to meet with your friends: </label>
    <input id="name" type="text" name="name" value="{{ current_location }}">
  </p>
  <p>
    <label for="distanceLimit">Within: </label>
    <select name = "distanceLimit" >
        <option value="0.1">0.1</option>
        <option value="0.2">0.2</option>
        <option value="0.3">0.3</option>
        <option value="0.4">0.4</option>
        <option value="0.5">0.5</option>
        <option value="0.7">0.7</option>
        <option value="1">1</option>
    </select>
    miles
  </p>
  <l>
    <input type="submit" value="OK">
  </l>
</form>
{% endblock %}
